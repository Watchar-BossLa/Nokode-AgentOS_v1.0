
name: 🐞 Bug Report
description: Report a bug to help us improve.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what you saw.
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: input
    id: reproduction
    attributes:
      label: Reproduction Steps
      placeholder: Steps to reproduce
